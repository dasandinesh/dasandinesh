{% load static %}
{% include 'navbar.html' %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br>
    <div class="container card">
        <div>
            <form method="POST">
                <h2 class="header">Source type</h2>
                <br>
                 {% csrf_token %}
                 <table>
                 {{form.as_table}}
                </table>
                 <button>ok</button>
              </form>
        </div>
        <div class="listscrollbox">
            <h2 class="header">List User</h2>
            <br>
            <table class="table table-striped ">
                <thead class="header">
                    <tr >
                        <td>S.No</td>
                        <td>customer</td>
                        <td>User_Role name</td>
                        <td>phone</td>
                        <td>views</td>
                    </tr>
                </thead>
                {% for data in obj %}
                <tbody>
                 <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{ data.sourcetype_name}}</td>
                    <td>{{ data.source}}</td>
                    <td>{{ data.source_amount}}</td>
                    <td><a href="/userdet/{{data.id}}">Viws</a></td>
                 </tr>
                </tbody>
                {% endfor %}
            </table>
        </div>

    </div>
